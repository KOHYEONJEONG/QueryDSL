spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/querydsl
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      #깔끔하게 테이블 재생성
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true #쿼리 예쁘게 보여짐

logging.level:
  org.hibernate.SQL: debug